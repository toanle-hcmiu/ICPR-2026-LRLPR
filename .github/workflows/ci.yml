name: CI - Lint & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Ruff
        run: pip install ruff

      - name: Check formatting
        run: ruff format --check .

      - name: Lint code
        run: ruff check .

  test:
    name: Test with Pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          # Install torch CPU-only for faster CI
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          # Install other dependencies (excluding torch since we installed CPU version)
          pip install timm einops opencv-python-headless Pillow albumentations tensorboard tqdm pyyaml omegaconf pytorch_lightning nltk editdistance scikit-learn numpy matplotlib pandas

      - name: Run tests
        run: pytest -v --tb=short

  smoke-test:
    name: Training Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install timm einops opencv-python-headless Pillow albumentations tensorboard tqdm pyyaml omegaconf pytorch_lightning nltk editdistance scikit-learn numpy matplotlib pandas

      - name: Run smoke tests
        run: pytest -v -m smoke tests/ || echo "No smoke tests found"
